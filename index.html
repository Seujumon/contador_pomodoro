<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contador</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<h1>Temporizador</h1>

	<h2>¿Cuantos minutos durará el temporizador?</h2>
	<label for="mins">Minutos: </label>
	<input type="number" name="mins" id="mins" min="0">
	<label for="segs">Segundos:</label>
	<input type="number" name="segs" id="segs" min="0" max="59" >
	<button type="submit" name="inicio" id="inicio" >Iniciar</button>
	
	<button type="submit" name="detener" id="detener" >Detener</button>

	<button type="submit" name="continuar" id="continuar" >Continuar</button>

	<button type="submit" name="audio" id="audio" >Detener Audio</button>


	<fieldset>
		<legend id="total">Cronometro</legend>
		<h2 id="cronometro"></h2>
	</fieldset>


	<script src="js/script.js"></script>

</body>
</html>
